<div class="container">
  <mat-card [formGroup]="paymentFormGroup" class="payment-form">
   <mat-card-header>
    <mat-card-title>New payment</mat-card-title>
   </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Payment date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="outline" >
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let option of paymentTypes" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
 <!--        <mat-select formControlName="type">-->
<!--          <mat-option value="CASH">CASH</mat-option>-->
<!--          <mat-option value="CHECK">CHECK</mat-option>-->
<!--          <mat-option value="TRANSFER">TRANSFER</mat-option>-->
<!--          <mat-option value="DEPOSIT">DEPOSIT</mat-option>-->
<!--        </mat-select>-->
        <input matInput formControlName="type">
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Student code</mat-label>
        <input matInput formControlName="studentCode">
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>File</mat-label>
        <button mat-icon-button type="button" matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly formControlName=" fileName"  >
        <input type="file"  #f_input (change)="selectedFile($event)" accept="application/pdf">

      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="savePayment()">Save payment</button>
       <mat-spinner *ngIf="showProgress"></mat-spinner>
    </mat-card-actions>
  </mat-card>
  <mat-card>

      <mat-card-header>
        <mat-card-title>Payment file</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <pdf-viewer
        [src]="pdfFileUrl"
        class="pdf-viewer"
        (after-load-complete)="afterLoadComplete($event)"
      ></pdf-viewer>
    </mat-card-content>
  </mat-card>
</div>
