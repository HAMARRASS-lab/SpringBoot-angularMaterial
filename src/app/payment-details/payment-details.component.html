<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Payment file</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <pdf-viewer
        [src]="pdfFileUrl"
        class="pdf-viewer"
        (after-load-complete)="afterLoadComplete($event)"
      ></pdf-viewer>
    </mat-card-content>
  </mat-card>
</div>
